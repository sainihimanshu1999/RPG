<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>RPG</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id = 'game'>
        <div id = 'stats'>
            <span class="stat">XP: <strong><span id='xpText'>0</strong></span>
            <span class="stat">HEALTH: <strong><span id='healthText'>100</strong></span>
            <span class="stat">GOLD: <strong><span id='goldText'>50</strong></span>
        </div>


        <div id="controls">
            <button id="button1">Go to store</button>
            <button id="button2">Go to cave</button>
            <button id="button3">Fight Dragon</button>
        </div>

        <div id="monsterStats">
            <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
          </div>
        <div id="text">
            Welcome to the Dragon Hunter. You must hunt and defeat the dragon that is preventing the people
            from leaving this town. You are in town square. Where do you want to go? Use the buttons above
        </div>
    </div>

    <script src="script.js"></script>
</body>
